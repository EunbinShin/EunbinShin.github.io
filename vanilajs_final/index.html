<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vanilla JS App ðŸ˜‰</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/clock.css">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/background.css">
    <link rel="stylesheet" href="./src/css/todo.css">
</head>
<body>
    <div id="main-container">
        <div id="login-container" class="hidden">
            <form id="login-form">
                <div>
                    <span>Hi,<br/> I want know You</span>
                    <input 
                        id="login-input"
                        required
                        maxlength="15"
                        type="text"
                        placeholder="What is your name?"
                    />
                    <input id="login-btn" type="submit" value="Enter â–¶"/>
                </div>
            </form>
        </div>
        <div id="image-container" class="hidden">
            <img id="bk-image"/>
            <h1 id="greeting"></h1>
            <button type="button" id="refresh_btn"><img src="https://cdn-icons-png.flaticon.com/512/560/560450.png"/></button>
        </div>
        <div id="geolocation-container"> 
            <div id="weather-container">
                <span id="clock">00:00:00</span>
                <div id="weather">
                    <div id="weather-info">
                        <img id="weather-icon"/>
                    </div>
                    <div id="temparature">
                        <span></span>
                        <span>â„ƒ</span>
                    </div>
                </div>
            </div>
            <div id="city-container">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" />
                <span id="city"></span>
            </div>
        </div>
        <div id="todo-container" class="hidden">
            <span id="todo-title">Todos of the day ðŸ“…</span>
            <form id="todo-form">
                <input type="text" required placeholder="Write a To Do and Press Enter"/>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    
    <script src="./src/javascript/background.js"></script>
    <script src="./src/javascript/clock.js"></script>
    <script src="./src/javascript/login.js"></script>
    <script src="./src/javascript/todo.js"></script>
    <script src="./src/javascript/weather.js"></script>
</body>
</html>
