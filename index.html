<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차량 번호 입력</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">차량 번호를 입력해주세요</div>
  <div class="title">무료 서버라 오래걸립니다.</div>

  <div class="input-container" onclick="focusInput()">
    <div class="fake-input" id="box0"></div>
    <div class="fake-input" id="box1"></div>
    <div class="fake-input" id="box2"></div>
    <div class="fake-input" id="box3"></div>
    <input type="text" id="realInput" maxlength="4" autocomplete="off">
  </div>

  <button class="confirm-btn" onclick="handleConfirm()">확인</button>
  
  <div id="overlay" class="overlay" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
