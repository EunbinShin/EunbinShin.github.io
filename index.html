<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음력 <-> 양력 변환기</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">음력 <-> 양력 변환기</h1>

                    <form>
                        <div class="mb-3">
                            <label for="date" class="form-label">날짜 선택:</label>
                            <input type="date" id="date" class="form-control">
                        </div>

                        <!-- 변환된 날짜가 표시되는 영역 -->
                        <div class="result text-center mb-4" id="result">여기에 변환된 날짜가 표시됩니다.</div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="convertToLunar()">양력을 음력으로 변환</button>
                            <button type="button" class="btn btn-secondary" onclick="convertToSolar()">음력을 양력으로 변환</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
